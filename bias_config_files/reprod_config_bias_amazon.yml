experiment:
  backend: pytorch
  dataset: amazon_music
  data_config:
    strategy: fixed
    train_path: ../data/amazon_music/filtered_data/0/train.tsv
    test_path: ../data/amazon_music/filtered_data/0/test.tsv
  top_k: 50
  evaluation:
    cutoffs: 20 # [10, 20, 50]
    simple_metrics: [ nDCGRendle2020, Recall, HR, Precision, MAP, MRR ]
    complex_metrics:
      - metric: BiasDisparityBD
        user_clustering_name: UserPopularity
        user_clustering_file: ../data/amazon_music/user_groups_4.tsv #user_no_groups.tsv
        item_clustering_name: ItemPopularity
        item_clustering_file: ../data/amazon_music/item_no_groups.tsv #item_groups_4.tsv
      - metric: BiasDisparityBR
        user_clustering_name: UserPopularity
        user_clustering_file: ../data/amazon_music/user_groups_4.tsv #user_no_groups.tsv
        item_clustering_name: ItemPopularity
        item_clustering_file: ../data/amazon_music/item_no_groups.tsv #item_groups_4.tsv
      - metric: BiasDisparityBS
        user_clustering_name: UserPopularity
        user_clustering_file: ../data/amazon_music/user_groups_4.tsv #user_no_groups.tsv
        item_clustering_name: ItemPopularity
        item_clustering_file: ../data/amazon_music/item_no_groups.tsv #item_groups_4.tsv
  gpu: 0
  external_models_path: ../external/models/__init__.py
  models:
    ItemKNN:
      meta:
        save_recs: False
        verbose: True
        hyper_opt_alg: grid
      neighbors: 600
      nbits: [ 2,4,6,8,16,32,64,128,256,512 ]
      ntables: 1
      similarity: rp_faiss
    UserKNN:
      meta:
        save_recs: False
        verbose: True
        hyper_opt_alg: grid
      neighbors: 300
      nbits: [ 2,4,6,8,16,32,64,128,256,512 ]
      ntables: 1
      similarity: rp_faiss