experiment:
  backend: pytorch
  dataset: amazon_music_large
  data_config:
    strategy: fixed
    train_path: ../data/amazon_music_large/filtered_data/0/train.tsv
    test_path: ../data/amazon_music_large/filtered_data/0/test.tsv
  top_k: 50
  evaluation:
    cutoffs: 20
    simple_metrics: [ nDCGRendle2020, Recall, HR, Precision, MAP, MRR, ItemCoverage, Gini, SEntropy, EFD, EPC ]
    complex_metrics:
      - metric: BiasDisparityBD
        user_clustering_name: UserPopularity
        user_clustering_file: ../data/amazon_music/user_groups_4.tsv #user_no_groups.tsv #
        item_clustering_name: ItemPopularity
        item_clustering_file: ../data/amazon_music/item_groups_4.tsv #item_groups_4.tsv
      - metric: BiasDisparityBR
        user_clustering_name: UserPopularity
        user_clustering_file: ../data/amazon_music/user_groups_4.tsv #user_no_groups.tsv
        item_clustering_name: ItemPopularity
        item_clustering_file: ../data/amazon_music/item_groups_4.tsv #item_groups_4.tsv
      - metric: BiasDisparityBS
        user_clustering_name: UserPopularity
        user_clustering_file: ../data/amazon_music/user_groups_4.tsv #user_no_groups.tsv
        item_clustering_name: ItemPopularity
        item_clustering_file: ../data/amazon_music/item_groups_4.tsv #item_groups_4.tsv
      - metric: REO
        clustering_name: ItemPopularity
        clustering_file: ../data/amazon_music/item_groups_4.tsv
      - metric: RSP
        clustering_name: ItemPopularity
        clustering_file: ../data/amazon_music/item_groups_4.tsv
  gpu: 0
  external_models_path: ../external/models/__init__.py
  comparison_lsh: True
  models:
    ItemKNN:
      meta:
        save_recs: False
        verbose: True
        validation_metric: nDCGRendle2020@20
      neighbors: [600]
      similarity: baseline
    UserKNN:
      meta:
        save_recs: False
        verbose: True
        validation_metric: nDCGRendle2020@20
      neighbors: [300]
      similarity: baseline