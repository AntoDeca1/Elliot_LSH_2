experiment:
  backend: pytorch
  dataset: movielens_25m
  data_config:
    strategy: dataset
    dataset_path: ../data/movielens_25m/dataset.csv #CI SONO PROBLEMI AD AVERLO IN FORMATO CSV??
  prefiltering:
    - strategy: global_threshold
      threshold: 4
    - strategy: iterative_k_core
      core: 10
  binarize: True
  splitting:
    save_on_disk: True
    save_folder: ../data/{0}/splitting/
    test_splitting:
      test_ratio: 0.2
      strategy: random_subsampling
      #folds: 5
  top_k: 50
  evaluation:
    cutoffs: 20 #[ 10, 20, 50 ]
    simple_metrics: [ nDCGRendle2020, Recall, HR, Precision, MAP, MRR ] #nDCG
  gpu: 1
  external_models_path: ../external/models/__init__.py
  models:
    ItemKNN:
      meta:
        save_recs: True
        verbose: True
        #hyper_max_evals: 20
        hyper_opt_alg: grid #tpe
      neighbors: 50
      nbits: [ 8,16,24,32 ]
      ntables: 1
      similarity: lsh_rp

